buildscript {
    repositories {
       jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:2.3.0"
    }
}

apply plugin: "com.android.application"

android {
    compileSdkVersion = 25
    buildToolsVersion = "25.0.2"

    defaultConfig {
        applicationId = "com.nativeactivity"

        minSdkVersion       10
        targetSdkVersion    25

        ndk {
            abiFilters  "x86",
                        "x86_64",
                        "armeabi",
                        "armeabi-v7a",
                        "arm64-v8a"
        }

        externalNativeBuild {
            cmake {
                arguments   "-DANDROID_PLATFORM=android-10",
                            "-DANDROID_TOOLCHAIN=clang",
                            "-DANDROID_STL=gnustl_static"
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"),
                          "proguard-rules.pro"
        }
    }

    externalNativeBuild {
        cmake {
            path "src/main/CMakeLists.txt"
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = "3.3"
}
